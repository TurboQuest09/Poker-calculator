<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מאזן כניסות פוקר</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>

<!-- מסך פתיחה -->
<div id="startScreen">
  <h1>ברוך הבא!</h1>
  <div class="button-group">
    <button onclick="startNewGame()">התחל משחק חדש</button>
    <button onclick="showLogScreen()">📋 הצג לוג מחיקות</button>
  </div>

  <h2>משחקים קיימים:</h2>
  <div id="gamesList"></div>
</div>

<!-- מסך ניהול משחק -->
<div id="mainScreen" class="hidden">
  <h2>ניהול משחק</h2>

  <div>
    <input id="newPlayer" placeholder="שם שחקן">
    <button onclick="addPlayer()">➕ הוסף שחקן</button>
  </div>

  <h3>קנייה</h3>
  <div id="buyList"></div>

  <h3>ניצחון</h3>
  <div id="winList"></div>

  <button onclick="showSettle()">חשב איזון</button>
  <button onclick="copyResult()">📋 העתק סיכום</button>

  <pre id="result"></pre>
</div>

<!-- מסך לוג מחיקות -->
<div id="logScreen" class="hidden">
  <h2>לוג מחיקות</h2>
  <div id="logsList"></div>
  <button onclick="showStartScreen()">⬅️ חזרה למסך הראשי</button>
</div>

</body>
</html>
