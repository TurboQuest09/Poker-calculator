<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poker Calculator</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script type="module" src="firebase.js"></script>
  <!-- לוגיקה -->
  <script type="module" src="app.js"></script>
</head>

<body>

<!-- מסך פתיחה -->
<div id="startScreen" class="centered">
  <h1>!It's Poker Time</h1>

  <!-- תמונה ראשית -->
  <img src="main_pic.png" alt="תמונה ראשית"
       style="max-width:80%;margin:2px auto;display:block;" />

  <!-- כפתורים -->
  <button id="newGameBtn" class="btn-primary">🎯 התחל משחק חדש</button>
  <button id="logBtn"     class="btn-secondary">📋 לוג מחיקות</button>

  <h2 id="gamesHeader">משחקים אחרונים:</h2>
  <div id="gamesList"></div>
</div>

<!-- מסך ניהול משחק -->
<div id="mainScreen" class="hidden centered">
  <h2>ניהול משחק</h2>

  <div class="add-player">
    <button id="addPlayerBtn" class="btn-secondary">➕ הוסף שחקן</button>
    <input  id="newPlayer" placeholder="שם שחקן" />
  </div>

  <h3>קנייה</h3>
  <div id="buyList"></div>
  <div class="totals">סה״כ קניות: <span id="totalBuy">0</span></div>

  <h3>ניצחון</h3>
  <div id="winList"></div>
  <div class="totals">סה״כ ניצחונות: <span id="totalWin">0</span></div>

  <!-- כפתורי תחתית -->
  <div class="button-bar">
    <button id="settleBtn" class="btn-primary">חשב סיכום </button>
    <button id="copyBtn"  class="btn-secondary">📋 העתק סיכום</button>
  </div>
  
  <pre id="result"></pre>
</div>
  <!-- לוג פעולות -->
  <pre id="actionLog" class="log-box"></pre>

<!-- מסך לוג מחיקות -->
<div id="logScreen" class="hidden centered">
  <h2>לוג מחיקות</h2>
  <div id="logsList"></div>
  <button id="backBtn" class="btn-secondary">⬅️ חזרה</button>
</div>

</body>
</html>
