<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מאזן כניסות פוקר</title>

  <!-- קובץ העיצוב שלכם -->
  <link rel="stylesheet" href="style.css">

  <!-- מודול-JS הראשי -->
  <script type="module" src="app.js"></script>
</head>
<body>

<!-- מסך פתיחה -->
<div id="startScreen">
  <h1>ברוך הבא!</h1>

  <div>
    <button id="newGameButton" onclick="startNewGame()">🎯 התחל משחק חדש</button>
    <button id="logButton" onclick="showLogScreen()">📋 הצג לוג מחיקות</button>
  </div>

  <h2>משחקים קיימים:</h2>
  <div id="gamesList"></div>
</div>

<!-- מסך ניהול משחק -->
<div id="mainScreen" class="hidden">
  <h2>רישום משתתף חדש</h2>
  <div class="form-group">
    <input id="newPlayer" placeholder="שם">
    <button onclick="addPlayer()">➕ הוסף</button>
  </div>

  <hr>

  <h2>קנייה</h2>
  <div id="buyList" class="player-list"></div>
  <div class="total">סה"כ קניות: <span id="totalBuy">0</span></div>

  <hr>

  <h2>ניצחון</h2>
  <div id="winList" class="player-list"></div>
  <div class="total">סה"כ ניצחונות: <span id="totalWin">0</span></div>

  <hr>

  <button class="big-button" onclick="showSettle()">חשב איזון</button>
  <pre id="result"></pre>
  <button class="copy-button" onclick="copyResult()">📋 העתק סיכום</button>
</div>

<script>
  /** מעבר מסך פתיחה → ניהול משחק */
  function startNewGame(){
    document.getElementById('startScreen').classList.add('hidden');
    document.getElementById('mainScreen').classList.remove('hidden');
  }
</script>

</body>
</html>
