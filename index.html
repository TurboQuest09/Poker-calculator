<script>
if (new URLSearchParams(location.search).has("game")) {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("mainScreen").classList.remove("hidden");
}

function startGame() {
  const startButton = document.querySelector("#startScreen button");
  startButton.disabled = true;
  startButton.innerText = "פותח משחק...";

  setTimeout(() => {
    const randomGameId = Math.floor(1000 + Math.random() * 9000);
    location.href = "?game=" + randomGameId;
  }, 1000); // עיכוב של שנייה אחת
}
</script>
