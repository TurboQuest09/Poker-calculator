<!DOCTYPE html><html lang="he" dir="rtl"><head>
<meta charset="UTF-8"><title>מאזן כניסות-פוקר</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js"></script>
</head><body>
<h2>רישום משתתף חדש</h2>
<input id="newPlayer" placeholder="שם">
<button onclick="addPlayer()">הוסף</button><hr>

<h2>קנייה</h2>
<select id="selBuy"></select>
<button onclick="incBuy(1)">+1</button>
<button onclick="incBuy(-1)">-1</button><hr>

<h2>ניצחון</h2>
<select id="selWin"></select>
<button onclick="incWin(1)">+1</button>
<button onclick="incWin(-1)">-1</button><hr>

<button onclick="showSettle()">חשב איזון</button>
<pre id="result"></pre>
</body></html>
