<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מאזן כניסות פוקר</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.sentry-cdn.com/adc594d872955186bff54c5cbe96fbec.min.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
  <style>
    .hidden { display: none; }
    .player-row { margin-bottom: 10px; }
  </style>
</head>
<body>

<!-- מסך פתיחה -->
<div id="startScreen">
  <h2>ברוך הבא!</h2>
  <p>לחץ כדי להתחיל משחק חדש:</p>
  <button onclick="startGame()">התחל משחק חדש</button>
</div>

<!-- מסך ניהול משחק -->
<div id="mainScreen" class="hidden">

  <h2>רישום משתתף חדש</h2>
  <input id="newPlayer" placeholder="שם">
  <button onclick="addPlayer()">הוסף</button>
  <hr>

  <h2>קנייה</h2>
  <div id="buyList"></div>
  <p>סה"כ קניות: <span id="totalBuy">0</span></p>
  <hr>

  <h2>ניצחון</h2>
  <div id="winList"></div>
  <p>סה"כ ניצחונות: <span id="totalWin">0</span></p>
  <hr>

  <button onclick="showSettle()">חשב איזון</button>
  <button onclick="copyResult()">העתק לווטסאפ</button>
  <pre id="result"></pre>

</div>

</body>
</html>
